<md-card>
  <div class="col s6 l6 offset-s6 offset-l6">
   <h1 id="component_title">Create User</h1>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="role" type="text" class="validate" required #role>
          <label for="role">Role e.g: student, company</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required #firstname>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required #lastname>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <!--<div class="row">

          <label for="disabled">Disabled</label>

      </div>-->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required #email>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" required #password>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirm_password" type="password" class="validate" required #confirm_password>
          <label for="confirm_password">Confirm Password</label>
        </div>
      </div>

      <div class="row submit-btn">
        <button class="btn btn-large waves-effect waves-light" type="submit" name="action" 
                (click)="createUser(firstname.value,lastname.value,password.value,confirm_password.value,email.value,role.value)">
           Submit

    </form>
  </div>
